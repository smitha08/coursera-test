<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row"  >

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuy">
     <h2>To Buy:</h2>
     
      <ul>
        <li ng-repeat="item in toBuy.toBuyItems">Buy {{item.quantity}} of {{item.name}}
        <button ng-click="toBuy.moveItem($index,item.name,item.quantity)"><span class="glyphicon glyphicon-ok"></span>Bought</button>        
      </li>
      </ul> 

    <div ng-if="toBuy.errorMessage" class="emptyMessage">{{toBuy.errorMessage}}</div>
    </div>

    <!-- Already Bought List -->
    
      <div class="col-md-6" ng-controller="AlreadyBoughtController as done">
     <h2>Already Bought:</h2>
     <ul>
       <!-- <li>Bought 10 cookies</li> -->
       <li ng-repeat="boughtItem in done.boughtItems">Bought {{boughtItem.quantity}} of {{boughtItem.name}}(s) </li>
     </ul>
      <!--<div class="emptyMessage">Nothing bought yet.</div>-->
     <div ng-hide="done.boughtItems.length >0" class="emptyMessage">{{done.warningMsg}}</div>
    </div>
  </div>
</div>

</body>
</html>
